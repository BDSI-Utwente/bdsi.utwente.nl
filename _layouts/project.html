---
layout: default
---

<div class="strip strip-white strip-diagonal">
    <div class="container pt-4 pt-md-10">
        <div class="row justify-content-start">
            <div class="col-12 col-md-8">
                <div class="project project-single">
                    <h1 class="title">{{page.title}}</h1>
                    <h4 class="author">{{page.authors | array_to_sentence_string}}</h4>
                    <div class="content">{{page.content}}</div>
                </div>
            </div>
            <div class="col-12 col-md-4">
            {% for author in page.authors %}
                {% assign profile = site.team | find: "title", author %}
                {% if profile %}
                <div class="profile-card-small">
                    {% include profile-widget.html %}
                </div>
                {% endif %}
            {% endfor %}
            </div>            
        </div>
    </div>
</div>
