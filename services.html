---
title: Services
layout: default
bodyClass: page-services-list
---

<div class="container py-6">
    <h1 class="hero text-white">Our services</h1>
</div>

<div class="strip strip-diagonal">
    <div class="container">
        {% for service in site.services %}
            <div class="service service-summary mb-2">
                <div class="service-content">
                    <h1 class="service-title">
                        <a href="{{site.baseurl}}{{ service.url }}">{{ service.title }}</a>
                    </h1>
                    {{ service.introduction | markdownify }}
                    {{ service.content }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
