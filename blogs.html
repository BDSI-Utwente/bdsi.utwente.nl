---
title: Blogs
layout: default
bodyClass: page-blogs-list
---

<div class="container py-6">
  <h1 class="hero text-white">Behind the scenes</h1>
</div>

<div class="strip strip-diagonal">
  <div class="container">
    {% for blog in site.blogs %}
    <div class="blog blog-summary pb-4">
      <div class="blog-content">
        <h2 class="blog-title">
          <a href="{{site.baseurl}}{{ blog.url }}">{{ blog.title }}</a>
        </h2>
        {{ blog.content | markdownify | strip_html | truncate: 250 }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
