vbaseurl: '/utwente-bdsi/'
permalink: pretty
title: 'Behavioural Data Science incubator'
title_footer: 'BDSi'

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
  blogs:
    output: true
    permalink: /blogs/:path/
  projects:
    output: true
    permalink: /projects/:path/
  news:
    output: true
    permalink: /news/:path/

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: default
  - scope:
      type: news
    values:
      layout: news
      bodyClass: page-news-single
  - scope:
      path: ''
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: ''
      type: blogs
    values:
      layout: blog
      bodyClass: page-blogs-single
  - scope:
      path: ''
      type: projects
    values:
      layout: project
      bodyClass: page-projects-single
  - scope:
      path: images
    values:
      image: true

sass:
  style: expanded # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
