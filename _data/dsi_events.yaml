- title: Philosophy of Computing and AI Conference at UT in July 2025
  description: Over three days, 1-3 July 2025, two highly-regarded AI societies
    will join with the Philosophy Section to host a Philosophy of Computing and
    AI Conference at the University of Twente. The IACAP-AISB-25 conference,
    which will be opened with a keynote by Prof. Philip Brey, is now open for
    registration.
