- title: Risk & Resilience Festival
  description: On November 7, 2024, the 8th edition of our festival comes to life,
    and this time it's all about 'Leadership in organizing Risk & Resilience'.
    Whether you are a seasoned professional, a dedicated academic or an
    ambitious student with a passion for risk management, resilience of safety,
    this festival offers a unique opportunity to deepen your knowledge and
    network with like-minded people.
