- title: Data Science Drinks & Poster Session
  description: We invite everyone who uses digital phenotyping in specific, or any
    data science in general in their research or education to come join us for
    the Data Science Drinks. The drinks bring together (social) scientists, data
    scientists, and anyone else with a common interest in the intersection of
    social science and data science. This is a great opportunity to mingle with
    other data scientists and data science enthusiasts, keep up to date with
    ongoing and new research, broaden your network, or just have a social drink.
  source: dsi
  url: https://www.utwente.nl/en/digital-society/events/2025/3/146495/data-science-drinks-poster-session
