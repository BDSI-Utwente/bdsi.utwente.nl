- title: "Algorithms for All: Health and AI"
  description: AI is transforming healthcare — from diagnosis and treatment to
    prevention and personal well-being. With Algorithms for All, the University
    of Twente invites everyone to join the conversation about responsible
    innovation in health. This session explores how we can use AI to improve
    care while keeping it fair and human-centred.
  source: dsi
