- title: "Algorithms for All: Safety and AI"
  description: From smart cities to automated surveillance, AI is reshaping how we
    think about safety and security. With Algorithms for All, the University of
    Twente invites everyone to reflect on what it means to feel safe in a
    digital society. This final session explores how we can design intelligent
    systems that protect people — and strengthen public trust.
  source: dsi
