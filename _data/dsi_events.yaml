- title: "'Problematic' DS AI Seminar on Predicting the development of liver
    cancer using MRI"
  description: 'Join us Thursday 22 February for another "Problematic Seminar".
    The problem this time, is related to synthetic data: Predicting the
    development of liver cancer using MRI and also about self-supervised
    pretraining techniques as a mean to improve weight initialization. PhD’s and
    PostDocs working on ML are highly encouraged to join, we need you!'
  source: dsi
