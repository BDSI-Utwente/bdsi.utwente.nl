- title: Process Science @UT Kickoff
  description: We are excited to invite you to the inaugural meetup of Process
    Science @UT, a new initiative aimed at building a dynamic community around
    the field of process mining at the University of Twente. Our goal is to
    foster collaboration, share knowledge, and explore innovative use cases in
    process science.
