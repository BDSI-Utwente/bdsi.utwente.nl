  endDate: 2024-05-15
  time: 13:00 - 17:00
- title: "Talk: High-performance Spatial Data Management and Analysis with DuckDB"
  description: DuckDB is a novel in-process SQL database system designed for
    analytical workloads that has been making waves in the data science and
    engineering community. Not only for its impressive performance, but also for
    its focus on ease of use and integrations with the wider data ecosystem. A
    key part in making this possible is DuckDB's flexible extension system that
    enable DuckDB to be used across different domains while the core system
    itself remains small and focused. One such extension is the DuckDB Spatial
    Extension which brings geospatial data processing capabilities to DuckDB's
    vectorized execution engine and memory model, allowing users to perform
    complex spatial queries and transformations.
  source: dsi
  url: https://www.utwente.nl/en/digital-society/events/2024/5/1474788/talk-high-performance-spatial-data-management-and-analysis-with-duckdb
  img_url: https://1348661504.rsc.cdn77.org/.uc/iacee720301025badcc02fae8c802190973ab33207a930701c33a003a0080/data.png
  start: 2024-05-31T11:00:00+00:00
  end: 2024-05-31T12:00:00+00:00
  date: 2024-05-31
  endDate: 2024-05-31
  time: 11:00 - 12:00
- title: "Training: Introduction to Geospatial Raster and Vector with R"
  description: In this training workshop, organized by the Center of Expertise in
    Big Geodata Science (CRIB), participants will embark on a journey through
    the fundamentals of geospatial data analysis using R. With its excellent
    statistical capabilities and a huge package ecosystem, R supports
    transparent data analysis workflows with an emphasize on reproducible
    research. Geospatial R packages, such as sf, raster, and leaflet, enable
    complex geospatial studies and strikingÂ visualizations that facilitate
    gettting insights from geospatial datasets. Join us to learn how to use R to
    accesss, analyze, and visualize spatial data!
  source: dsi
