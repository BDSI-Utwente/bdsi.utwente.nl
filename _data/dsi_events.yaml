- title: DSI Meet Up - European Horizon Cluster 4 Call
  description: Join us for a morning session on the European Horizon Cluster 4
    Program (Digital, Industry, and Space)! During this session, a team from the
    RVO and the UT Grants Support Office will explain the new structure of this
    EU funding program. We will highlight key aspects, such as the organisation
    of research topics into broad "Destinations," allowing for interdisciplinary
    collaboration within each theme.
  source: dsi
