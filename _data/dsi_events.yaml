- title: Women in Data Science Week
  description: >-
    Join us for an exciting Data Science Week filled with interesting events,
    inspiring lectures, extraordinary speakers, hand-on workshops, a datathon to
    practice your skills, and a networking drink to connect with the community
    of data science enthusiasts at the University of Twente.


    Of course, the event isn’t limited to only women. People of all shapes and sizes are welcome to join - though we encourage you to invite your female friends and colleagues along.


    Places are limited, register now so you don’t miss out!
  source: dsi
