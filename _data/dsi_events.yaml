- title: Emerging Technologies & Societal Transformations Conference 2024
  description: On 25 September 2024, we organize the 2nd “Emerging Technologies
    and Societal Transformations” research theme conference. The aim of the
    conference is to share current research related to the theme, stimulate an
    interdisciplinary discussion about emerging technologies and how they affect
    societies, and to strengthen ties between researchers from BMS and beyond
    with similar research interests.
  source: dsi
