<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
        <h1 class="title">Time remaining</h1>
        <div id="countdown">
            <div class="element">
                <div id="minutes" class="large">2</div>
                <div class="label">minutes</div>
            </div>
            <div class="element">
              <div id="colon" class="large">:</div>
            </div>
            <div class="element">
              <div id="seconds" class="large">00</div>
              <div class="label">seconds</div>
            </div>
          </div>
        </div>
        <div id="attribution">
          <div><a href="https://freesound.org/people/pbimal/sounds/534094/">clock-tick-01.flac</a> by <a href="https://freesound.org/people/pbimal/">pbimal</a> | License: <a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative Commons 0</a></div>
          <div><a href="https://freesound.org/people/oliwoli/sounds/665944/">Ringing Analog Alarm Clock</a> by <a href="https://freesound.org/people/oliwoli/">oliwoli</a> | License: <a href="https://creativecommons.org/licenses/by/4.0/">Attribution 4.0</a></div>
        </div>
        <script src="script.js"></script>
  </body>
</html>
<div id="root"></div>
