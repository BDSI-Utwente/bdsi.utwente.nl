---
title: projects
layout: default
bodyClass: page-projects-list
---

<div class="container py-6">
  <h1 class="hero text-white">projects</h1>
</div>

<div class="strip strip-diagonal">
  <div class="container">
      {% for project in site.projects %}
        <div class="project project-summary pb-4">
          <div class="project-content">
            <h2 class="project-title">
              <a href="{{site.baseurl}}{{ project.url }}"
                >{{ project.title }}</a
              >
            </h2>
            <h4>{{project.author}}</h4>
            {{ project.content | truncate: 500 }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
